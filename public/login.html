<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mony | Login</title>
  <link rel="stylesheet" href="assets/css/materialize.min.css">

<body>
  <header>
  </header>

  <div class="row center">
    <form class="col s12">
    <h2>Log In</h2>
    <div class="row">
       <div class="col s12">
         Email:
         <div class="input-field inline">
           <input id="js-email" placeholder="Name and lastname" type="text" class="validate">
         </div>
       </div>
     </div>
     <div class="row">
        <div class="col s12">
          User name:
          <div class="input-field inline">
            <input id="js-username" placeholder="Name and lastname" type="text" class="validate">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          Password:
          <div class="input-field inline">
            <input id="js-password" placeholder="--------" type="password" class="validate">
          </div>
        </div>
      </div>
      <a id="js-login" class="waves-effect waves-light btn">INGRESAR</a>
    </form>
  </div>
  <div class="row center social">
    <h6>O tambi√©n ingresa con</h6>
    <a id="js-login_fb" class="waves-effect waves-light btn indigo darken-4">Facebook</a>
    <a id="js-login_g" clas="waves-effect waves-light btn red darken-1">Google</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
